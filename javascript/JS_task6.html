<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta User Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: white;
            padding: 40px;
            border: 1px solid #e6e6e6;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .login-box h1 {
            font-family: 'Billabong', sans-serif;
            font-size: 48px;
            margin: 0 0 20px;
        }
        .input-container {
            position: relative;
            margin: 10px 0;
        }
        .input-container input {
            width: calc(100% - 40px);
            padding: 10px 20px 10px 40px;
            margin: 5px 0;
            border: 1px solid #e6e6e6;
            border-radius: 3px;
            font-size: 14px;
        }
        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .login-box input[type="submit"] {
            width: 100%;
            background-color: #3897f0;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            margin-top: 10px;
        }
        .login-box input[type="submit"]:hover {
            background-color: #3178c6;
        }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 12px;
        }
        .login-box a {
            color: #3897f0;
            text-decoration: none;
            font-size: 12px;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
        .custom-font {
            font-family: "Playwrite US Trad", cursive;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1 class="custom-font"><i>Instagram</i></h1>
        <form id="userLoginForm">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="login-username" name="login-username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" name="login-password" placeholder="Password" required>
            </div>
            <input type="submit" value="Log in">
            <div class="remember-me">
                <label><input type="checkbox" name="login-remember" id="login-remember"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div>
            <p>Don't have an account? <a href="#">Sign up here.</a></p>
        </div>
    </div>

    <script>
        document.getElementById('userLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;
            var remember = document.getElementById('login-remember').checked;

            // You can handle the form submission here, e.g., send the data to the server
            console.log('Username:', username);
            console.log('Password:', password);
            console.log('Remember me:', remember);

            // For demonstration, show an alert
            alert('Login form submitted!');
        });
    </script>
</body>
</html>
